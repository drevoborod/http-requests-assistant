## url rules:
# parts in curl braces will be parsed as adjustable parameters,
#   e.g.: in "http://example.com/path/{param1}/something" "param1" will be replaced with actual value set by user in GUI
#   and curl braces will be removed.
# URL should contain protocol.

## headers, body and query_params rules (for every item):
# if "choices" exists: dropdown list of possible values will be displayed
# if "text" exists: default value(s) will be shown in editable text area
# "text" parameter supports JSON
# also "description" parameter can exist.

http_requests:
    description_enable:
        name: "Enable Function 1"
        url: "https://example.it/{test_1}/12345/{test_1}/my_endpoint"
        method: "post"
        headers:
            Content-Type:
                text: "application/json"
        query_params:
            test_1:
                text: "654321"
            param2:
                choices:
                    - 17
                    - 8
                    - 9
                    - 10
        body:
            keys:
                enabled:
                    choices:
                        - true
                        - false
                ID:
                    text: "123456"
                userIDs:
                    text: "[123, 456, 789]"
                test_1:
                    description: "Function 1"
                    choices:
                        - 2
                        - 4
                pupil1:
                    text: Vasya
                    description: Stupid useless piece of shit
                pupil2:
                    text: Petrya
                    description: A not so stupid piece of shit
                shelves:
                    choices:
                        - 1
                        - 50
                        - 33
                    description: А тут книжки лежат.
                ID1:
                    text: 1234321
            json:
                data:
                    enabled: '{{{enabled}}}'
                    ID: '{{{ID}}}'
                    test1: '{{{test_1}}}'
                    param3_dict:
